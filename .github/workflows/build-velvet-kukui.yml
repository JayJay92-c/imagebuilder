name: Build Velvet Kukui

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap qemu-user-static binfmt-support

      - name: Prepare directories
        run: |
          mkdir -p build/rootfs
          mkdir -p build/rootfs-min
          mkdir -p build/image

      - name: Create Debian rootfs
        id: create_rootfs
        run: |
          echo "Starting rootfs creation..."
          sudo debootstrap --arch=arm64 bookworm build/rootfs http://deb.debian.org/debian > rootfs.log 2>&1 || true
          if [ $? -eq 0 ]; then
            echo "Rootfs created successfully."
            echo "rootfs_status=success" >> $GITHUB_ENV
          else
            echo "Rootfs creation failed. Showing error log:"
            cat rootfs.log
            echo "rootfs_status=fallback" >> $GITHUB_ENV
          fi

      - name: Configure chroot environment
        if: env.rootfs_status == 'success'
        run: |
          sudo cp /usr/bin/qemu-aarch64-static build/rootfs/usr/bin/
          sudo mount --bind /dev build/rootfs/dev
          sudo mount --bind /sys build/rootfs/sys
          sudo mount --bind /proc build/rootfs/proc

      - name: Install additional packages in chroot
        if: env.rootfs_status == 'success'
        run: |
          sudo chroot build/rootfs /bin/bash -c "apt-get update && apt-get install -y vim curl sudo"

      - name: Fallback: create minimal Debian rootfs
        if: env.rootfs_status == 'fallback'
        run: |
          echo "Creating minimal fallback rootfs..."
          sudo debootstrap --variant=minbase --arch=arm64 bookworm build/rootfs-min http://deb.debian.org/debian
          echo "Fallback rootfs created successfully."

      - name: Package rootfs into tarball
        run: |
          echo "Packaging rootfs..."
          if [ -d build/rootfs ]; then
            sudo tar -C build/rootfs -czf build/velvet-kukui-rootfs.tar.gz .
          fi
          if [ ! -f build/velvet-kukui-rootfs.tar.gz ] && [ -d build/rootfs-min ]; then
            sudo tar -C build/rootfs-min -czf build/velvet-kukui-rootfs.tar.gz .
          fi
          if [ ! -f build/velvet-kukui-rootfs.tar.gz ]; then
            echo "No rootfs found! Exiting."
            exit 1
          fi
          echo "Packaging complete."

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: velvet-kukui-rootfs
          path: build/velvet-kukui-rootfs.tar.gz
